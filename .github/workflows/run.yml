name: Video URL Fetcher (Artifacts)

on:
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run Fetch Script
        run: node fetch.js

      - name: Upload Results as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: video-urls
          path: |
            results.json
            results.txt